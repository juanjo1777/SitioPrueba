<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<link rel="stylesheet" href="css/estilosEva2.css">
	<script src="js/arrayAlumnos.js"></script>
	<script src="js/form01tabla.js"></script>
</head>
<body>
	<h1>Aplicación 1 - Tabla </h1>
	<div id="content">
	<script>
		var valor = prompt("¿Cuantos estudiantes desea ver?");
		if(valor > 0 && valor <= alumnos.length){
			for(var i = 0; i < valor; i++){
				res = "("+(i+1) + "/" + alumnos.length+ ")";
				num = alumnos[i][0];
				nom = alumnos[i][1];
				ape = alumnos[i][2];
				tur = fnTurno(alumnos[i][3]);

				fnGenerarTabla(res,num,nom,ape,tur);
			}
		}else{
			alert("Solo se tiene registrado " +alumnos.length+ " alumnos");
			document.writeln("<h2>Intentelo de Nuevo</h2>");
		}
	</script>
	</div>
</body>
</html>
